<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Developer Landing Page</title>
    <link rel="stylesheet" href="css/project_developer.css">
</head>
<body>
    <div class="landing-container">
        <header class="header">
            <h1>Welcome, Project Developer!</h1>
            <p>Manage and track your projects efficiently.</p>
        </header>
        <main class="main-content">
            <div class="card" id="card-1">
                <h2>Create New Project</h2>
                <p>Start a new project and collaborate with others.</p>
            </div>
            <div class="card" id="card-2">
                <h2>View Projects</h2>
                <p>Track the progress of your current projects.</p>
            </div>
            <div class="card" id="card-3">
                <h2>Project Resources</h2>
                <p>Access resources and tools for your projects.</p>
            </div>
        </main>
    </div>
    <script src="js/project_developer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Landing Page</title>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
    <div class="landing-container">
        <header class="header">
            <h1>Welcome, Community Member!</h1>
            <p>Your hub for all community projects and activities</p>
        </header>
        <main class="main-content">
            <div class="card" id="card-1">
                <h2>Upcoming Events</h2>
                <p>Stay updated with the latest community events.</p>
            </div>
            <div class="card" id="card-2">
                <h2>Recent Projects</h2>
                <p>Explore the recent projects developed in your community.</p>
            </div>
            <div class="card" id="card-3">
                <h2>Community Forums</h2>
                <p>Engage with fellow community members.</p>
            </div>
        </main>
    </div>
    <script src="js/community.js"></script>
</body>
</html>
